<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 class="title">SIDEHUSTLE FORM</h2>
    </div>
        <form onsubmit="alert('Successful')" method="get">
            <div>
                <label class="label">Fullname</label>
                <input id="input" placeholder="Laykings" type="text" class="input" class="input" required>
            </div>

            <div>
                <label class="label">Email</label>
                <input id="input" type="email" class="input" autocomplete placeholder="laykings@example.com" class="input" required>
            </div>

            <div>
                <label class="label">Phone Number</label>
                <input id="input" type="number" class="input" autocomplete placeholder="+234827562231" class="input" required>
            </div>

            <div>
                <label class="label">Password</label>
                <input id="input" type="password" label="password" autocomplete placeholder="***********" class="input" required>
            </div>

            <div>
                <label class="label">Gender</label>
                <select>
                    <option>None</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div id="submit" class="">
                <input type="submit" label="SUBMIT">
            </div>  
        </form>
        
   
</body>

</html>
