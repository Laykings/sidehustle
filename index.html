<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<style>

body{
    background-color: aqua;
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}

div.form-example {
    display: table-row;
}

label,
input {
    display: table-cell;
    margin-bottom: 10px;
}

label {
    padding-right: 10px;
}
#submit {
    padding-top: 10px;}
</style>

<body>
    <div>
        <h2 class="title">SIDEHUSTLE FORM</h2>
    </div>
        <form onsubmit="alert('Successful')" method="get">
            <div>
               Name: <input id="username" placeholder="Laykings" type="text" class="input" required>
            </div>

            <div>
                Email: <input id="email" type="email" class="input" autocomplete placeholder="laykings@example.com" required>
            </div>

            <div>
              Phone Number:  <input id="number" type="number" class="input" autocomplete placeholder="+234827562231" required>
            </div>

            <div>
              Password:  <input type="password" label="password" required>
            </div>

            <div>
                Gender:
                <select>
                    <option>None</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div id="submit">
                <input type="submit" label="SUBMIT">
            </div>
        </form>
        
   
</body>

</html>
